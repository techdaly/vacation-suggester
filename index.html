<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vacation Suggester</title>
  </head>
  <body>
    <p>How old is the youngest person traveling with you?</p>
    <ul>
      <input type="radio" name="old" value="under21" id="oldunder21"><label>Under 21</label><br>
      <input type="radio" name="old" value="over21" id="oldover21"><label>Over 21</label><br>
    </ul>

    <p>What is the nature of your travel?</p>
    <ul>
      <input type="radio" name="nature" value="romantic" id="natureromantic"><label>Romantic</label><br>
      <input type="radio" name="nature" value="adventurous" id="natureadventurous"><label>Adventurous</label><br>
      <input type="radio" name="nature" value="educational" id="natureeducational"><label>Educational</label><br>
      <input type="radio" name="nature" value="relaxing" id="naturerelaxing"><label>Relaxing</label><br>
      <input type="radio" name="nature" value="culinary" id="natureculinary"><label>Culinary</label><br>
    </ul>

    <p>How far do you want to travel?</p>
    <ul>
      <input type="radio" name="far" value="thisplanet" id="farthisplanet"><label>Within this planet.</label><br>
      <input type="radio" name="far" value="fewplanets" id="farfewplanets"><label>Within a few planets.</label><br>
      <input type="radio" name="far" value="solarsystem" id="farsolarsystem"><label>Within this solar system.</label><br>
      <input type="radio" name="far" value="galaxy" id="fargalaxy"><label>Within this galaxy.</label><br>
      <input type="radio" name="far" value="farfar" id="farfarfar"><label>As far away as I can possibly get!</label><br>
    </ul>

    <p>What is your budget?</p>
    <ul>
      <input type="radio" name="budget" value="0" id="budget0"><label>Nothing.</label><br>
      <input type="radio" name="budget" value="500" id="budget500"><label>Under $500</label><br>
      <input type="radio" name="budget" value="1000" id="budget1000"><label>Under $1000</label><br>
      <input type="radio" name="budget" value="10000" id="budget10000"><label>Under $10,000</label><br>
      <input type="radio" name="budget" value="nolimits" id="budgetnolimits"><label>My budget has no limits!</label><br>
    </ul>

    <p>Which of these do you fear most?</p>
    <ul>
      <input type="radio" name="fear" value="budget" id="fearbudget"><label>Going over budget</label><br>
      <input type="radio" name="fear" value="monsters" id="fearmonsters"><label>Monsters</label><br>
      <input type="radio" name="fear" value="nausea" id="fearnausea"><label>Nausea</label><br>
      <input type="radio" name="fear" value="dark" id="feardark"><label>The Dark</label><br>
      <input type="radio" name="fear" value="souvenir" id="fearsouvenir"><label>Forgetting to find a souvenir for a social acquaintance</label><br>
    </ul>

    <div id="results">
      Calculate my destination!
    </div>


  </body>
</html>
